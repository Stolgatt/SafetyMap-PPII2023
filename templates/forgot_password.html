<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération mot de passe - SafetyMap</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/LogoTransparent.png') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/change_password.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div>
        <a href='/'>Retour à l'accueil ?</a>
    </div>
    <div class="change">
        <div class="container">
            <a href='/'>
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="logo">
            </a>
            <h1>Récupération de mot de passe</h1>
            <form method="POST" action="/forgot_password">
                <div class="form-group">
                    <div class="password-container">
                        <label for="email">Adresse mail : </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                {% block error %}
                    {% for error in errors %}
                        <p class="error" style="color: red;">{{error}}</p>
                    {% endfor %}
                {% endblock %}        
                <button type="submit">Envoyer</button>

            </form>
        </div>
    </div>
</body>
</html>
