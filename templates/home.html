
{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafetyMap</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='images/LogoTransparent.png') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
{% endblock %}

{% block content %}
<div class="main">
  <div class="map-stats-section">
    <div id="map"></div>
      <div class="input-container">
      </div>
    <div class="stats">
      <div id="container">
        <a href="/report_incident" >
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text" href="/home">Signaler</span>
        </button>
        </a>
      </div>
      {% block statistics %}
        <div class="stat-card">
          <h3>{{ total }}</h3>
          <p>Nombre total d'incidents</p>
        </div>
        <div class="stat-card">
          <h3>{{ incidents_over_time }}</h3>
          <p class="stat-text">Nombre d'incidents cette semaine</p>
        </div>
        <div class="stat-card">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>  
        <div class="stat-card">
          <h3>{{ nb_users }}</h3>
          <p>Nombre d'utilisateurs total</p>
        {% endblock %}      
        </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/map_globale.js') }}"></script>
{% endblock %}
